<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}Dashboard{% endblock %}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Inter', sans-serif;
    background-color: #000;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    font-size: 14px;
  }

  .header {
    padding: 20px;
    border-bottom: 1px solid #333;
    background-color: #111;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .header h1 {
    font-size: 18px;
    font-weight: 600;
    color: #fff;
  }

  .main {
    flex: 1;
    padding: 40px;
    background: #000;
    width: 100%;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 16px;
  }

  th, td {
    text-align: left;
    padding: 12px;
    border-bottom: 1px solid #333;
  }

  th {
    background: #111;
    font-weight: 600;
    color: #aaa;
  }

  tr:hover td {
    background: #1a1a1a;
  }

  a {
    color: #4da6ff;
    text-decoration: none;
  }

  .footer {
    padding: 12px 20px;
    border-top: 1px solid #333;
    font-size: 11px;
    color: #666;
    background-color: #111;
    text-align: center;
  }

  /* Form styling */
  form {
    display: flex;
    flex-direction: column;
  }

  input, textarea, select {
    background-color: #111;
    border: 1px solid #333;
    border-radius: 6px;
    color: #fff;
    padding: 8px 12px;
    font-size: 14px;
    margin-bottom: 16px;
    transition: all 0.2s ease;
    width: 100%;
  }

  input:focus, textarea:focus, select:focus {
    border-color: #4da6ff;
    outline: none;
    background-color: #1a1a1a;
  }

  label {
    font-size: 13px;
    margin-bottom: 4px;
    color: #aaa;
  }

  button, .btn {
    display: inline-block;
    background: #222;
    border: 1px solid #444;
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 13px;
    color: #fff;
    transition: background 0.2s ease;
    cursor: pointer;
    text-decoration: none;
  }

  button:hover, .btn:hover {
    background: #333;
  }

  .errorlist {
    color: #ff6b6b;
    font-size: 12px;
    margin-bottom: 8px;
    list-style: none;
    padding-left: 0;
  }

  .form-actions {
    display: flex;
    gap: 12px;
    margin-top: 8px;
  }

  .btn-delete {
    display: inline-block;
    background: #660000 !important;
    border: 1px solid #444;
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 13px;
    color: #fff;
    transition: background 0.2s ease;
    cursor: pointer;
    text-decoration: none;
  }

  .btn-delete:hover {
    background: #880000 !important;
  }
</style>
</head>
<body>
<div class="header">
  {% block back_button %}
    <a href="{% url 'home' %}" class="btn">Back to Home</a>
  {% endblock %}
  <h1>APP DASHBOARD</h1>
  <div style="font-size: 11px; color: #666;">CASH GENERATOR SYSTEM</div>
</div>

<div class="main">
  {% block content %}{% endblock %}
</div>

<div class="footer">
  &copy; {{ year }} Cash Generator System
</div>
</body>
</html>
